<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <title>Social Tree</title>
</head>
<body>
    <div id="container">
        <div id="profile">
            <img src="./assets/bg-perfil.png" alt="Foto do perfil">
            <p>@Instagram</p>
        </div>
        <ul>
            <li>
                <a href="#" target="_blank">Link 1</a>
            </li>
            <li>
                <a href="#" target="_blank">Link 2</a>
            </li>
            <li>
                <a href="https://rocketseat.com.br" target="_blank">Link 3</a>
            </li>
            <li>
                <a href="https://rocketseat.com.br/explorer" target="_blank">Link 4</a>
            </li>
        </ul>
        <div id="icones-social">
            <a href="https://twitter.com" target="_blank">
            <ion-icon size="large" name="logo-twitter"></ion-icon>
            </a>

            <a href="https://twitch.com" target="_blank">
            <ion-icon size="large" name="logo-twitch"></ion-icon>
            </a>

            <a href="https://instagram.com" target="_blank">
            <ion-icon size="large" name="logo-instagram"></ion-icon>
            </a>

            <a href="https://linkedin.com" target="_blank">
            <ion-icon size="large" name="logo-linkedin"></ion-icon>
            </a>

            <a href="https://github.com" target="_blank">
            <ion-icon size="large" name="logo-github"></ion-icon>
            </a>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>     
</html>
